<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stlye.css">
    <script src="app.js"></script>
    <title>Tömbök gyakorlás</title>
</head>
<body>
    <div class="container">
        <h1>Tömbök gyakorlása</h1>
        <div class="row justify-content-between">
            <div class="col-3 d-flex flex-column justify-content-between">
                <h2>Tömb első elemének megjelenítése</h2>
                <p id="elsoElem"></p>
                <button id="elsoElemButton">Megjelenítés</button>
            </div>
            <div class="col-3 d-flex flex-column justify-content-between">
                <h2>Tömb második elemének megjelenítése</h2>
                <p id="masodikElem"></p>
                <button id="masodikElemButton">Megjelenítés</button>
            </div>
            <div class="col-3 d-flex flex-column justify-content-between">
                <h2>Tömb harmadik elemének megjelenítése</h2>
                <p id="harmadikElem"></p>
                <button id="harmadikElemButton">Megjelenítés</button>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-3 d-flex flex-column justify-content-between">
                <h2>A tömb összes elemének megjelenítése</h2>
                <p id="osszesElem"></p>
                <button id="osszesElemButton">Megjelenítés</button>
            </div>
            <div class="col-3 d-flex flex-column justify-content-between">
                <h2>Elem hozzáadása a tömbhöz</h2>
                <input type="text" id="elemHozzaadasa">
                <button id="elemHozzaadasaButton">Hozzáadás</button>
            </div>
            <div class="col-3 d-flex flex-column justify-content-between">
                <h2>A tömb hosszának emghatározása</h2>
                <p id="tombHossza"></p>
                <button id="tombHosszaButton">Meghatározás</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 d-flex flex-column justify-content-between">
                <h2>Index alapján törlés a tömbből</h2>
                <input type="number" id="torlesIndex">
                <button id="torlesIndexButton">Törlés</button>
            </div>
        </div>
    </div>
</body>
</html>
